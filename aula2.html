<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nathynathy</title>
</head>


<body>
    <background-color>#E47CD2</background-color>
    <header>
    <h1>Exmplo pag em html 5</h1>
    </header>
    <!--define a secao princial da minha pag-->
    <main>
        <!--Exibe uma imagem-->
        <figure> 
            <img src="kirby.jpg" alt="Kirby fofo">
            <figcaption>Kirbyyyyyyyyyy</figcaption>
        </figure>

        <!--audio-->
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">

        </audio>
        <!--videoooo forma 1( copiar coisa no link do yt)-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RzM_-YTnQo0?si=s3qgEBbxs6GlwPGM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--video forma2-->
        <video controls>
            <source src="videokirby.mp4" type="video/mp4">

        </video>

        <!--cria um formulario com validacao-->
        <form>
            <label for="Fale sobre o kirby">Fale sobre o kirby:</label>
            <input type="text" id="Fale sobre o kirby" required> 

            <label for="Qual kirby">Qual sua versao favorita do kirby?</label>
            <input type="text" id="Qual kirby" required>

            <button type="subimit">Enviar</button>
        </form>
        </main>
    
</body>
</html>
